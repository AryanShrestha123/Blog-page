{% extends "blog/base.html" %}

{% block main %}
  <div class="grid grid-cols-3 gap-6">
    {% for post in posts %}
    <div class="p-6 bg-gray-100">
      <h1 class='mb-6 text-xl'>{{post.title}}</h1>

      <a href="/{{post.slug}}" class='text-emerald-700'>Read more</a>
    </div>
    {% endfor %}
  </div>
    
{% endblock%}
